    <script>
      function notification(r_class, title, body){
        toastr.options = {
            "positionClass": "toast-top-center"
        }
        if(r_class == "bg-success"){
          toastr.success(body)
        }
        else if(r_class == "bg-info"){
          toastr.info(body)
        }
        else if(r_class == "bg-warning"){
          toastr.warning(body)
        }
        else if(r_class == "bg-danger"){
          toastr.error(body)
        }

        // $(document).toastr('create', {
        //   class: r_class,
        //   title: title,
        //   body: body,
        // })
      };

      $(document).ready(function(){

          $('#login_form').on('submit', function(e){
            e.preventDefault()

            let formData = {
              email: $('#login_email').val(),
              password: $('#login_password').val()
            }

            $.ajax({
              url: '/time_and_attendance/api/auth/verify',
              type: 'POST',
              data: JSON.stringify(formData),
              contentType: "application/json",
              dataType: "JSON",

              success: function(data){
                user = data.user;
                console.log(user)

                if(data.message == "User not found."){
                  notification('bg-warning', 'Failed', data.message)
                }
                else{
                  notification('bg-success', 'Success', data.message)
                }

              // Store

              if(user.user_types.title != "Employee"){  
                sessionStorage.setItem("id", user.id);
              }
              else{
                sessionStorage.setItem("id", user.employees[0].id);
              }

              sessionStorage.setItem("email", user.email);
              sessionStorage.setItem("type", user.user_types.title);

              console.log(sessionStorage.getItem("id"))
              console.log(sessionStorage.getItem("email"))
              console.log(sessionStorage.getItem("type"))

              if(user.user_types.title == "Employee"){
                  setInterval(function(){
                    window.location.href = '/time_and_attendance/employee/dashboard'
                  },2000)
                }
                else if(user.user_types.title == "Admin"){
                  setInterval(function(){
                    window.location.href = '/homedashboard'
                    // window.location.href = '/time_and_attendance/admin/user';
                  },2000)
                  
                }
                else if(user.user_types.title == "HR"){
                  setInterval(function(){
                    window.location.href = '/time_and_attendance/hr/dashboard';
                  },2000)
                }
              }



            })

          })
      })
    </script>
